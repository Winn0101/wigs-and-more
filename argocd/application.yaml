apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wigs-and-more
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/winn01010/wigs-and-more.git
    targetRevision: HEAD
    path: kubernetes/base
  destination:
  server: https://127.0.0.1:51814
  namespace: wigs-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m