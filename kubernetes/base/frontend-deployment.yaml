apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: wigs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: your-dockerhub-username/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_CATALOGUE_SERVICE_URL
          value: "http://catalogue-service:3001"
        - name: REACT_APP_CART_SERVICE_URL
          value: "http://cart-service:3002"
        - name: REACT_APP_CHECKOUT_SERVICE_URL
          value: "http://checkout-service:3003"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: wigs-app
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 3000
  type: NodePort