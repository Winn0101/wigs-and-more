apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
  namespace: wigs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
      - name: cart
        image: winn10/cart-service:91e7660d096c052ff289c9b7f29f466454055e27
        ports:
        - containerPort: 3002
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb:27017/wigs-cart"
        - name: PORT
          value: "3002"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
  namespace: wigs-app
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3002"
spec:
  selector:
    app: cart-service
  ports:
  - port: 3002
    targetPort: 3002
  type: ClusterIP