apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue-service
  namespace: wigs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalogue-service
  template:
    metadata:
      labels:
        app: catalogue-service
    spec:
      containers:
      - name: catalogue
        image: your-dockerhub-username/catalogue-service:latest
        ports:
        - containerPort: 3001
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb:27017/wigs-catalogue"
        - name: PORT
          value: "3001"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue-service
  namespace: wigs-app
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3001"
spec:
  selector:
    app: catalogue-service
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP