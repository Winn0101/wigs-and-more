name: CI/CD Pipeline
permissions:
  contents: write

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [catalogue, cart, checkout, frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ env.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./services/${{ matrix.service }}
        push: true
        tags: |
          ${{ env.DOCKER_USERNAME }}/${{ matrix.service }}-service:latest
          ${{ env.DOCKER_USERNAME }}/${{ matrix.service }}-service:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/${{ matrix.service }}-service:latest
        cache-to: type=inline

    - name: Update Kubernetes manifests
      run: |
        sed -i "s|image: .*/${{ matrix.service }}-service:.*|image: ${{ env.DOCKER_USERNAME }}/${{ matrix.service }}-service:${{ github.sha }}|g" kubernetes/base/${{ matrix.service }}-deployment.yaml

    - name: Commit and push changes
  run: |
    git config user.name "github-actions[bot]"
    git config user.email "github-actions[bot]@users.noreply.github.com"
    git add kubernetes/base/${{ matrix.service }}-deployment.yaml
    git diff --quiet && git diff --staged --quiet || (
      git commit -m "Update ${{ matrix.service }} image to ${{ github.sha }}"
      git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
    )